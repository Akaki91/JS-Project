<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Strategic Test Project</title>
</head>
<body>
    <div class="wrapper">
        <table class="mainTable">
            <tr>
                <th><input type="checkbox" id="markAll"></th>
                <th>Creditor</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Min Pay %</th>
                <th>Balance</th>
            </tr>
            
            
        </table>

        <div class="btnWrapper">
            <div class="btns">
                <button id="add">ADD Debt</button>
                <button id="remove">REMOVE</button>
            </div>

            <div class="totalWrapper">
                <div>TOTAL</div>
                <div>$0.00</div>
            </div>

            <div class="counts">
                <div id="rowCount">
                    <div>Total Row Count:</div>  
                    <div></div>
                </div>

                <div id="checkCount">
                    <div>Check Row Count:</div> 
                    <div>0</div>
                </div>
            </div>
        </div>
    </div>



    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
